<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function firstNonRepeatingLetter(s) {
        let str = s.toLowerCase();
        for(let i = 0; i < str.length; i++) {
            if(str.indexOf(str[i]) === str.lastIndexOf(str[i])) {
                return s[i];
            }
        }
        return "";
    }

    console.log(firstNonRepeatingLetter('Beetterb'))

</script>
</body>
</html>
